<!-- Button trigger modal -->
<div class="padding-left-10">
    <button type="button" class="btn btn-danger btn-lg btn-warning" data-toggle="modal" data-target="#myModal">
      Hello
    </button>    
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header announcement">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Welcome!</h4>
      </div>
      <div class="modal-body">
        Though much of this website is still a work in progress, you can still explore a lot of it. Create a free account and choose from a range of service we offer. Enjoy. <i class="fa fa-smile-o" aria-hidden="true"></i>
      </div>

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div-->
    </div>
  </div>
</div>
